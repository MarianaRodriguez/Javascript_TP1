<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trabajo Práctico #1 Javascript</title>
  </head>
  <body>
    <script type="text/javascript">
      // Declaración de variables y obtención de valores
      var valueOne = parseInt(prompt("Por favor ingresar número #1: "));
      var valueTwo = parseInt(prompt("Por favor ingresar número #2: "));
      var result;
      // Resultados de operaciones
      // Suma
      result = valueOne + valueTwo;
      alert("El resultado de la suma es: " + result);

      // Resta
      result = valueOne - valueTwo;
      alert("El resultado de la resta es: " + result);

      // Multiplica
      result = valueOne * valueTwo;
      alert("El resultado de la multiplicación es: " + result);

      // Divide
      result = valueOne / valueTwo;
      alert("El resultado de la división es: " + result);

    </script>
  </body>
</html>
